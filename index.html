<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Manu üéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <style>
        /* Combined Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body, html { height: 100%; overflow: hidden; background: black; color: white; }
        .page { display: none; height: 100%; width: 100%; position: absolute; top: 0; left: 0; text-align: center; justify-content: center; align-items: center; flex-direction: column; padding: 20px; transition: opacity 1s ease-in-out; }
        .active { display: flex; opacity: 1; }
        
        #page1 { background: linear-gradient(135deg, #ffdee9, #b5fffc); color: #333; }
        #page2 { background: #FFD6E0; color: #B30047; position: relative; }
        
        button { padding: 15px 30px; font-size: 1.2em; border: none; border-radius: 25px; cursor: pointer; background: linear-gradient(45deg, #ff4dc4, #9b59b6); color: white; transition: transform 0.3s ease; font-weight: bold; margin-top: 20px; }
        button:hover { transform: scale(1.1); box-shadow: 0 0 15px #fff; }

        .profile-image-container { 
            width: 200px; height: 200px; margin: 0 auto 16px; border-radius: 50%; padding: 6px; 
            background: linear-gradient(45deg, #FF4C84, #B30047, #ffffff);
            animation: borderShift 6s ease infinite; 
            box-shadow: 0 0 25px rgba(255, 76, 132, 0.6);
        }
        .profile-image-container img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid white; }
        
        .birthday-header { font-family: 'Fredoka One', cursive; font-size: 2.8rem; margin-bottom: 10px; }
        .name-tag { background: #FF3366; padding: 10px 25px; border-radius: 30px; color: white; font-weight: 700; box-shadow: 0 6px 14px rgba(255, 51, 102, 0.5); }
        
        .balloon { position: absolute; width: 12px; height: 18px; border-radius: 50%; opacity: 0.7; animation: fall linear infinite; z-index: 0; }
        @keyframes fall { 0% { transform: translateY(-10vh); opacity: 1; } 100% { transform: translateY(110vh); opacity: 0; } }
        @keyframes borderShift { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="romantic.mp3" type="audio/mpeg">
    </audio>

    <div class="page active" id="page1">
        <h1 style="margin-bottom: 20px;">A Special Surprise Awaits You, Manu üéÅ</h1>
        <button onclick="nextPage(2)">Open Your Surprise</button>
    </div>

    <div class="page" id="page2">
        <div class="birthday-header">HAPPY BIRTHDAY</div>
        <div style="margin-bottom: 15px; font-weight: bold;">To the love of my life ‚ù§Ô∏è</div>
        <div style="background: #ff3366; color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; margin-bottom: 20px;">03 February 2007</div>
        
        <div class="profile-image-container">
            <img src="profile.jpg" alt="Manu">
        </div>
        
        <div class="name-tag">Manu ‚ù§Ô∏è</div>
        <button onclick="nextPage(3)">Click for Your Gift üéÅ</button>
    </div>

    <div class="page" id="page3" style="background: white; color: #b31217;">
        <h1 style="font-size: 3rem; margin-bottom: 20px;">Love You Forever üíï</h1>
        <img src="https://png.pngtree.com/png-vector/20201230/ourmid/pngtree-two-blooming-red-roses-flower-photography-picture-png-image_2677613.png" width="220">
        <p style="margin-top: 30px; font-size: 1.4rem; font-weight: 900;">From Your KANA ‚ù§Ô∏è</p>
    </div>

    <script>
        function nextPage(num) {
            const music = document.getElementById('bg-music');
            music.play().catch(() => {}); // Play music on button click
            
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + num).classList.add('active');
        }

        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            document.body.appendChild(balloon);
            const colors = ["#FF4C84", "#FFB347", "#6FA8DC", "#77DD77", "#FFD700"];
            balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.animationDuration = (3 + Math.random() * 4) + "s";
            setTimeout(() => balloon.remove(), 7000);
        }
        setInterval(createBalloon, 400);
    </script>
</body>
</html>
